<!DOCTYPE html>
<html lang="es-mx">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="titulo">Encriptador de texto</h1>

  <main class="main">
    <section class="form box">
      <form action="">
        <h3 id="">Solo letras minúsculas, sin acentos</h3>
        <textarea class="text-input" type="text" name="textoEntrada" id="textoEntrada" 
        placeholder="Ingrese el texto aqui"></textarea>
        <button class="btn" type="button" id="btnEncriptar">Encriptar</button>
        <button class="btn" type="button" id="btnDesencriptar">Desencriptar</button>
      </form>
    </section>
  
    <section class="msg box">
      <h3 id="">Mensaje</h3>
      <textarea class="text-input" type="text" id="textoSalida" 
      placeholder="Salida de texto"></textarea>
      <button class="btn" type="button" id="btnCopiar">Copiar</button>
    </section>
  </main>

  <script src="script.js"></script>
  
</body>

<footer class="footer">
  <p>2022 Darío Hernández</p>
</footer>

</html>
